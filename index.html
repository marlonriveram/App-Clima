<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicion del clima</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="temperatura container-datos-clima">

            <div class="temperatura-subcontainer-superior">
                <!-- <input type="text" placeholder="Buscar lugar" class="container-temActual-input"> -->
                <button class="temperatura-btn"> Buscar Lugar</button>
                <figure class="container-img-clima">
                    <img src="" alt="icon-clima" class="img">
                </figure>

            </div>

            <div class="temperatura-subcontainer-inferior">

                <div class="container-temperatura-actual">
                    <span class="numero-tem-actual"></span>
                    <span class="grados-celsius"><p>°c</p></span>
                </div>
                <div class="condicion-climatica"><p>shower</p></div>

            </div>
        </div>

        <div class="otros-datos-climaticos container-datos-clima ">
         
            <div class="otros-datos-climaticos-subcontainer">

                <div class="otros-datos-climaticos-clima-3h centrar__subcontenedor__otros__datos">

                </div>

                <div class="otros-datos-climaticos-clima-actual ">

                    <h3 class="detalles-clima">Detalles clima</h3>

                    <div class="container-cartas-clima-actual centrar__subcontenedor__otros__datos">
                        <div class="clima-actual-cartas color_carta tamaño_carta_clima_catual_grande">
                        <p>velocidad viento</p>
                        <p class="texto-clima-actual">
                            <span class="velocidad-viento numero-clima-actual">7</span> <span class="unidades-medida">metros/seg</span>
                        </p>
                        </div>

                        <div class=" clima-actual-cartas color_carta tamaño_carta_clima_catual_grande">
                        <p >Humedad</p>
                        <p class="texto-clima-actual">
                            <span class="humedad numero-clima-actual">7</span> <span class="unidades-medida">%</span>
                        </p>
                        </div>

                        <div class=" clima-actual-cartas color_carta tamaño_carta_clima_catual_pequeña">
                        <p >visibilidad</p>
                        <p class="texto-clima-actual">
                            <span class="visibilidad numero-clima-actual">7</span> <span class="unidades-medida">m</span>
                        </p>
                        </div>

                        <div class=" clima-actual-cartas color_carta tamaño_carta_clima_catual_pequeña">
                        <p >Presion</p>
                        <p class="texto-clima-actual">
                            <span class="presion-de-aire numero-clima-actual">7</span>  <span class="unidades-medida">hPa</span>
                        </p>
                        </div>

                    </div>
                </div>
            </div>
        
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
